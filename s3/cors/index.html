<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS static site</title>
  <script>
    const requestOptions = {
      method: "POST",
      redirect: "follow"
    };

    fetch("https://bke3pfb8p6.execute-api.ap-south-1.amazonaws.com/prod/hello", requestOptions)
      .then((response) => response.text())
      .then((result) => console.log(result))
      .catch((error) => console.error(error));
  </script>
</head>

<body>
  <main>
    <h1>
      Welcome to my static website
    </h1>

    <p>What do u think of my site?</p>
    <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.
      Animi voluptates nostrum exercitationem, tempore at ea
      eligendi, quae optio rerum placeat in numquam dicta omnis. Itaque eaque beatae exercitationem dolorem quod.</p>
  </main>
</body>

</html>
